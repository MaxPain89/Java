<mat-card class="book-card">
  <div>
    <div>
      <mat-form-field class="book-card-field">
        <input matInput placeholder="Full name:" [(ngModel)]="currentBook.fullName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="book-card-field">
        <div>
          <textarea rows="5" matInput placeholder="Address:"  [(ngModel)]="currentBook.address"></textarea>
        </div>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="book-card-field">
        <input matInput placeholder="Phone:" [(ngModel)]="currentBook.phone">
      </mat-form-field>
    </div>
  </div>
  <mat-card-actions class="book-card-actions" align="end">
    <button mat-icon-button color="primary" (click)="saveChanges()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
