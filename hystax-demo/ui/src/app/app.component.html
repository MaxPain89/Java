<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>WebSphere Hystax Acura Demo</span>
    </mat-toolbar-row>
</mat-toolbar>
<nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of routeLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
        {{link.label}}
    </a>
</nav>
<router-outlet></router-outlet>
