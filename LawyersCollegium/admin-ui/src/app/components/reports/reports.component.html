<mat-card class="report-decree-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="report-decree-icon" color="primary">book</mat-icon>
    </div>
    <mat-card-title>Ведомость</mat-card-title>
    <mat-card-subtitle>Ведомость на оплату усулг коллегии</mat-card-subtitle>
  </mat-card-header>
  <div>
    <div>
      <mat-form-field class="report-decree-card-field">
        <input matInput [matDatepicker]="date" placeholder="Дата ведомости:"
               (dateChange)="onChangeReportDateDate($event)" [(ngModel)]="currentReportDecreeDate">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="report-decree-card-field">
        <mat-select placeholder="Выберете коллегию" [(value)]="currentCollegiumId" (change)="onChangeCollegium($event)">
          <mat-option value=0>--</mat-option>
          <mat-option *ngFor="let key of getCollegiumsMapKeys()" [value]="key">
            {{collegiumsMaps[key].name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-card-actions class="report-decree-card-actions" align="end">
    <button mat-icon-button color="primary" (click)="open()">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
